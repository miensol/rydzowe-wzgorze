<!-- Contact Section -->
<section id="kontakt">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2>Kontakt</h2>
				<hr class="star-primary">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
				<h3>
					<a href="tel:+48669325388" class="telephone"><span class="text-muted">Telefon 1:</span> 669 325 388</a>
				</h3>
				<h3>
					<a href="tel:+48601300772" class="telephone"><span class="text-muted">Telefon 2: </span>601 300 772</a>
				</h3>
				<hr/>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
				<h3>Napisz do nas</h3>
				<form  action="//formspree.io/taube.piotr@gmail.com" method="POST" name="sentMessage" id="contactForm" novalidate>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Imię i Nazwisko</label>
							<input type="text" name="name" class="form-control" placeholder="Imię i Nazwisko" id="name" required data-validation-required-message="Please enter your name.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Email</label>
							<input type="email" name="_replyto" class="form-control" placeholder="Email" id="email" required data-validation-required-message="Please enter your email address.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div>
						<input type="hidden"  name="_subject" value="New submission!">
						<input type="text" name="_gotcha" style="display:none" />
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Wiadomość</label>
							<textarea rows="5" name="message" class="form-control" placeholder="Wiadomość" id="message" required data-validation-required-message="Please enter a message."></textarea>
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<br>
					<div id="success"></div>
					<div class="row">
						<div class="form-group col-xs-12">
							<button type="submit" class="btn btn-success btn-lg">Wyślij</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
