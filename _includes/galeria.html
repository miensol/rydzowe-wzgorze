 <!-- About Section -->
    <section class="success" id="galeria">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Galeria</h2>
                    <hr class="star-light">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3 text-center">
                    <div class="gallery-links" >
                        {% for image in site.gallery %}
                        <a href="img/main/{{image.image}}" data-gallery>
                            <img src="img/thumbnail/{{image.image}}" class="img-rounded" />
                        </a>
                        {% endfor %}
                    </div>
                    <div id="blueimp-gallery" data-use-bootstrap-modal="false" class="blueimp-gallery blueimp-gallery-controls">
                        <!-- The container for the modal slides -->
                        <div class="slides"></div>
                        <!-- Controls for the borderless lightbox -->
                        <h3 class="title"></h3>
                        <a class="prev">‹</a>
                        <a class="next">›</a>
                        <a class="close">×</a>
                        <a class="play-pause"></a>
                        <ol class="indicator"></ol>
                        <!-- The modal dialog, which will be used to wrap the lightbox content -->
                        <div class="modal fade">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" aria-hidden="true">×</button>
                                        <h4 class="modal-title"></h4>
                                    </div>
                                    <div class="modal-body next"></div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default pull-left prev">
                                            <i class="glyphicon glyphicon-chevron-left"></i>
                                            Previous
                                        </button>
                                        <button type="button" class="btn btn-primary next">
                                            Next
                                            <i class="glyphicon glyphicon-chevron-right"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
